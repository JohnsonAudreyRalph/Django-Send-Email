{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    {% if Name %}
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="col-xxl-3 text-center">
                <div class='card'>
                    <div class="card-body">
                        <div class="spinner-border" role="status">
                            <span class="sr-only"></span>
                        </div>
                        <div class="sent-message">Thanks {{Name}}!</div>
                        <div> Cảm ơn ý kiến đóng góp của bạn</div>
                        <form action="{% url "reload" %}" method="post">
                            {% csrf_token %}
                            <button class='btn btn-dark' type='submit'>Quay lại trang chủ</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        <div class="card p-2 mt-5">
            <div class="card-body">
                <form action="#" method="post">
                    {% csrf_token %}
                    <div class="row gy-4">
                        <div class="col-md-6">
                            <input type="text" name="name" class="form-control" placeholder="Your Name" required="">
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="form-control" name="email" placeholder="Your Email" required="">
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="subject" placeholder="Subject" required="">
                        </div>
                        <div class="col-md-12">
                            <textarea class="form-control" name="message" rows="6" placeholder="Message" required=""></textarea>
                        </div>

                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-success">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    {% endif %}
</body>
</html>
